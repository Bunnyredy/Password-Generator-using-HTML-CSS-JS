<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <div class="generator">
        <h1>Password Generator</h1>
        <div class="inpbox">
            <input type="text" class="passbox">
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="1" max="20" value="0" class="inputslider" />
        
        <div class="row">
            <p>Password Length</p>
            <input type="number" id="length" min='4' max='20' value='0' />
        </div>

        <div class="row">
            <p>Include Lowercase Letters (a-z)</p>
            <input type="checkbox" class="low">
        </div>

        <div class="row">
            <p>Include uppercase Letters (A-Z)</p>
            <input type="checkbox" class="upp">
        </div>

        <div class="row">
            <p>Include Numbers (0-9)</p>
            <input type="checkbox" class="nums">
        </div>

        <div class="row">
            <p>Include Symbols (@-^)</p>
            <input type="checkbox" class="sym">
        </div>

        <button type="button" class="genbtn">Generate Password</button>
    
    </div>

    <script src="index.js" charset="UFT-8"></script>
</body>

</html>
